<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="/static/regi.css">
</head>
<body>
    <div class="container">
        <h1>Inscription</h1>
        {{if eq .Error "invalid_credentials"}}
            <p class="error-message">Adresse mail, mot de passe ou nom d'utilisateur déjà utilisé </p>
        {{end}}
        <form action="/register-submit" method="POST" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required><br>
            <input type="email" name="email" placeholder="Adresse e-mail" required><br>
            <input type="password" name="password" placeholder="Mot de passe" required><br>
            <input type="text" name="first_name" placeholder="Prénom" required><br>
            <input type="text" name="last_name" placeholder="Nom de famille" required><br>
            <label for="Nationealité">Nationalité :</label>
            <select name="nationality"> Nationnealité
                <option value="france">France</option>
                <option value="usa">USA</option>
                <!-- Ajoutez d'autres options selon les besoins -->
            </select><br>
            <label for="gender">Genre:</label>
            <label for="male">Masculin</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Féminin</label>
            <input type="radio" id="female" name="gender" value="female">
            <!-- Ajoutez d'autres options de genre selon les besoins -->
            <button type="submit">S'inscrire</button>
        </form>
    </div>
</body>
</html>
